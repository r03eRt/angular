<!DOCTYPE html>
<html lang="es" ng-app="ejemploApp">
<head>
	<meta charset="UTF-8">
	<title>Ejemplo AngularJs</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="styles/bootstrap.min.css">
	<script type="text/javascript" src="vendor/angular.min.js"></script>
	<script type="text/javascript" src="vendor/angular-route.min.js"></script>
	<script type="text/javascript" src="vendor/angular-route-segment.min.js"></script>
	<script type="text/javascript" src="scripts/app.js"></script>
	<script type="text/javascript" src="scripts/controllers/PeliculasCtrl.js"></script>
	<script type="text/javascript" src="scripts/controllers/NavigationCtrl.js"></script>
	<script type="text/javascript" src="scripts/controllers/SeriesCtrl.js"></script>
	<script type="text/javascript" src="scripts/controllers/PeliculasProximamenteCtrl.js"></script>
	<script type="text/javascript" src="scripts/controllers/PeliculasCarteleraCtrl.js"></script>
	<script type="text/javascript" src="scripts/services/ApiService.js"></script>
</head>

<body>
	<div class="container">
		<header>
			<h1>Películas y series</h1>
		</header>
		<nav ng-controller="NavigationCtrl">
			<ul class="nav nav-tabs">
				<!--funcion coge el root y que lo comprueba y lo pone active-->
			  <li ng-class="{'active':rutaEsPeliculas()}"><a href="#/peliculas">Películas</a></li>
			  <li ng-class="{'active':rutaEsSeries()}"><a href="#/series">Series</a></li>
			</ul>
		</nav>

		<section app-view-segment="0"></section>

	</div>





	
</body>
</html>
