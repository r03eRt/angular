<!--repite por cada pelicula en datos pelicuas-->
<table class="table table-striped">
  <tbody>
  	<tr ng-repeat="pelicula in peliculas | orderBy: 'release_date'">
  		<td><img class="img-thumbnail" ng-src="{{rutaImagen(pelicula.poster_path)}}"/></td>
  		<td><a href="" ng-click="verDetalle(pelicula.id)">{{pelicula.title}}</a></td>
  		<td>{{pelicula.release_date | date:'dd/MM/yyyy' | fechaEstreno}}</td>
  	</tr>
  </tbody>
</table>
