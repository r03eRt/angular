<!--repite por cada pelicula en datos pelicuas-->
<table class="table table-striped">
  <tbody>
  	<tr ng-repeat="pelicula in peliculas | orderBy: 'release_date'">
  		<td>{{pelicula.title}}</td>
  		<td>{{pelicula.release_date | date:'dd/MM/yyyy' | fechaEstreno}}</td>
  	</tr>
  </tbody>
</table>
